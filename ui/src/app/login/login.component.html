<div style="width: 400px;margin: 0 auto 0 auto;">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput placeholder="Username">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Password">
          </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="onLoginSubmit($event)">Sign-in</button>
    </form>
  </mat-card>
</div>
